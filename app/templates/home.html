{%block content%}

<!-- Swiper -->
<section class="section">
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="static/img/front.jpg" alt=""></div>
      <div class="swiper-slide"><img src="static/img/front-pic.jpg" alt=""></div>

    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>

<!-- 진료 가능 -->
<section class="section has-text-centered">
  <div class="container">
  <div class="columns is-multiline is-desktop has-text-centered">
    <div class="column">
      <h4 class="is-size-4 title">귀 질환</h1>
        <div class="content">
          <ol type="1">
        <li>중이염</li>
        <li>난청</li>
        <li>이명</li>
        <li>어지럼증</li>
      </ol>
      </div>
    </div>
    <div class="column">
      <h4 class="is-size-4 title">코질환</h4>
      <p>
        알레르기성 비염 / 비후성 비염
비중격 만곡증 / 축농증 (부비동염) / 후각 장애
      </p>
    </div>
    <div class="column">
      <h4 class="is-size-4 title">이명 / 보청기</h4>
    </div>
    <div class="column">
      <h4 class="is-size-4 title">목질환</h4>
      <p>
        감기 / 편도선염 /
후두 결절 / 후인두 역류 질환/ 갑상선 결절
      </p>
    </div>
    <div class="column">
      <h4 class="is-size-4 title">새로운 뉴스</h4>
    </div>
  </div>
</div>
</section>

<!-- 진료시간 -->

  </table>
